<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="sing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Login-Form</title>
</head>

<body>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <h1>Inicia sesion</h1>
                <p>Inicia sesion para poder seguir trabajando......</p>
            </div>
            <form action="" class="login-form" autocomplete="off">
                <div class="login-content">
                    <div class="form-item">
                        <label for="email">Correo Electronico</label>
                        <input type="email" name="" id="" placeholder="example@email.com">
                    </div>
                    <div class="form-item">
                        <label for="password">Contraseña</span></label>
                        <label for="text"></label>
                        <input type="password" name="" id="password" placeholder="Enter your Password" required class="pass-key">
                    </div>

                    <button type="submit" ><a href="inicio.html">Iniciar sesion</a></button>

                    <div class="bg-grey">
                        <div class="sing-up">Aún no tienes una cuenta? <a href="registrarse.html"class="text-link" id="sign-up" >Sign up</a></div>
                        <!--<a href="#register" class="link-register">Sign Up</a>-->
                    </div>
                    
                </div>
            </form>
        </div>

    </div>
    <script src="javascript/index.js"></script>
</body>

</html>

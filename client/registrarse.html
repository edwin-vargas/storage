<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="registrarse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <div class="login-header">
        <h1>Crear Cuenta</h1>
    </div>
    
    <div class="container">
        <div class="login-left">
            <form action="" class="login-form" autocomplete="off">
                <div class="login-content">
                    <div class="form-item">
                        <label for="name">Nombre Completo</label>
                        <input type="text" name="name" id="name" placeholder="Juan Pérez" required>
                    </div>
                    <div class="form-item">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="email" placeholder="ejemplo@email.com" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>
                    <button type="submit">Registrarse</button>
                    <div class="sing-up">¿Ya tienes una cuenta? <a href="sing_in.html" class="text-link">Iniciar Sesión</a></div>
                </div>
            </form>
        </div>
    </div>
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <p>Cuenta creada exitosamente</p>
        </div>
    </div>

    <script src="registrarse.js"></script>
</body>

</html>
